<br />
<div class="card">
  <div class="card-header " style="background-color:#f7f7f7;">Filters</div>
  <div class="card-body border-top-primary">
    <div class="row">
      <div class="col-md-3">
        <label class="font-weight-bold ">Code</label><br />
        <input type="text" pInputText [(ngModel)]="codeSearch" />
      </div>
    </div>
    <br />

    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="reset()">Réinitialiser</button>
      <button type="button" class="btn btn-success" (click)="onSearchClicked()">
        Rechercher
      </button>
    </div>
  </div>
</div>

<app-data-table
  [className]='className'
  [cols]='cols'
  [objectList]="vehicleCategorieList"
  [collectionSize]="collectionSize"
  [size]="size"
  (objectEdited)='onObjectEdited($event)'
  (lazyLoadData)='loadDataLazy($event)'
 [listName]="'Catégorie Véhicule'"
  ></app-data-table>


  <div *ngIf="showDialog == true">
    <app-vehicle-categorie-edit
      [editMode]="editMode"
      [selectedVehicleCategory]="selectedVehicleCategories[0]"
      (showDialog)="onShowDialog($event)"
    ></app-vehicle-categorie-edit>
  </div>

  <ngx-spinner
    bdColor="rgba(255,255,255,0)"
    size="large"
    color="#00d2ff"
    type="ball-spin-fade-rotating"
  ></ngx-spinner>
  <p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
>
</p-confirmDialog>
